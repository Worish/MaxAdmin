        <link href="css/all.css" rel="stylesheet"/>
        <link href="css/filterDesign.css" rel="stylesheet"/>

    <body>
        <div id="navContainer">
            <div id="nav-top">

                </ul>
                <div class="userContainer">
                    <span class="user">
                        <i class="fa fa-user-circle fa-2x">
                        </i>
                        <span class="userInfo">
                            欢迎您,XXX
                        </span>
                    </span>
                    <span class="out">
                        <i class="fa fa-sign-out fa-2x">
                        </i>
                        <span class="logoutInfo">
                            退出
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="contentContainer">
            <!-- 页面内容在此处开始 -->
            <div class="tableTreeContainer">
                <div class="tableTree">
                    <ul class="rootNavUl">
                        <li class="rmnli" folderId=0>
                            <div class="Center-Container is-Table">
                                <div class="Table-Cell">
                                    <i class="folder fa fa-folder">
                                    </i>
                                    <span class="foldName" style="width:124px">
                                        筛选根目录
                                    </span>
                                    <span class="rmnlioperate">
                                        <i class="fa fa-plus rootaddicon" level="0" folderId=0>
                                        </i>
                                    </span>
                                    <!-- <span class="rmnliarrow">
                                        <span class="arrowleft">
                                        </span>
                                        <span class="arrowRight">
                                        </span>
                                    </span> -->
                                </div>
                            </div>
                            <ul class="subNavUl" level="1">
                                <li class="subNavUli" keyname="汇总" level="1" folderId=1>
                                    <div class="Center-Container is-Table">
                                        <div class="Table-Cell rmnli-active">
                                            <i class="folder fa fa-folder">
                                            </i>
                                            <span class="foldName" style="width: 97px;">
                                                时间
                                            </span>
                                            <!--  <span class="rmnlioperate">
                                               <i class="fa fa-pencil">
                                               </i>
                                               <i class="fa fa-plus" level="1">
                                               </i>
                                               <i class="fa fa-remove">
                                               </i>
                                           </span> -->
                                        </div>
                                    </div>
                                </li>
                                <li class="subNavUli" keyname="汇总" level="1" folderId=2>
                                    <div class="Center-Container is-Table">
                                        <div class="Table-Cell rmnli-active">
                                            <i class="folder fa fa-folder">
                                            </i>
                                            <span class="foldName" style="width: 97px;">
                                                地理
                                            </span>
                                        </div>
                                    </div>
                                </li>
                                <li class="subNavUli" keyname="汇总" level="1" folderId=3>
                                    <div class="Center-Container is-Table">
                                        <div class="Table-Cell rmnli-active">
                                            <i class="folder fa fa-folder">
                                            </i>
                                            <span class="foldName" style="width: 97px;">
                                                其他
                                            </span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="FilterTableContianer">
                <table class="table filtertable">
                    <caption>
                        <span class="btn addFilter">
                            添加筛选
                        </span>
                    </caption>
                    <thead>
                        <tr>
                            <th>
                                名称
                            </th>
                            <th>
                                类型
                            </th>
                            <th>
                                创建人
                            </th>
                            <th>
                                创建时间
                            </th>
                            <th>
                                修改时间
                            </th>
                            <th class="optable">
                                编辑
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div action="new" class="filterEditOutContainer">
                <div class="filterEditContainer">
                    <span class="closeFilterContainer">
                        x
                    </span>
                    <div class="editNamePath">
                        <input id="filternameinput" name="filtername" placeholder="在此处输入筛选名称" type="text"/>
                        <div class="pathContainer">
                            <span id="pathnamespan">
                                点击此处选择路径
                            </span>
                            <i class="fa fa-caret-down">
                            </i>
                        </div>
                    </div>
                    <div class="pathshowContainer">
                        <ul class="pathShowUl">
                        </ul>
                        <div class="confirmPath">
                            确定
                        </div>
                    </div>
                    <div class="editContentContainer">
                        <div class="editFilterDiv editLeftFilter ">
                            <span class="editFilterInfo">
                                数据源:
                            </span>
                            <span class="datasourceEdit">
                            </span>
                        </div>
                        <div class="editFilterDiv editRightFilter showtype">
                            <span class="editFilterInfo">
                                展示方式:
                            </span>
                            <input name="showtype" type="radio" checked value="复选"/>
                            <span class="showtypeInfo">
                                复选
                            </span>
                            <input name="showtype" type="radio" value="单选"/>
                            <span class="showtypeInfo">
                                单选
                            </span>
                        </div>
                        <div class="editFilterDiv editLeftFilter gouxuan">
                            <span class="editFilterInfo maxselectinfo">
                                最多勾选条数:
                            </span>
                            <input class="maxselect normalinput maxselectinput" type="text"/>
                        </div>
                        <div class="editFilterDiv editRightFilter gouxuan">
                            <span class="editFilterInfo minselectinfo">
                                最少勾选条数:
                            </span>
                            <input class="minselect normalinput minselectinput" type="text"/>
                        </div>
                        <div class="editFilterDiv editLeftFilter marginTopFilter">
                            <span class="editFilterInfo datatableInfo">
                                数据表:
                            </span>
                            <textarea class="datatable">
                            </textarea>
                        </div>
                        <div class="editFilterDiv editRightFilter marginTopFilter">
                            <span class="editFilterInfo showNumberInfo">
                                展示条数:
                            </span>
                            <input class="showNumber" type="text"/>
                        </div>
                        <div class="editFilterDiv editLeftFilter margintopse">
                           <span class="editFilterInfo defaultshowinfo">
                                默认展示:
                            </span>
                            <input name="defaultShow"  checked type="radio" value="all"/>
                            <span class="showtypeInfo">
                                全部
                            </span>
                            <input name="defaultShow" type="radio" value="first"/>
                            <span class="showtypeInfo">
                                第一条
                            </span>
                        </div>
                        <div class="editFilterDiv editRightFilter margintopse">
                            <span class="editFilterInfo">
                                是否必选:
                            </span>
                            <input name="mustrequire"  checked type="radio" value="yes"/>
                            <span class="showtypeInfo">
                                是
                            </span>
                            <input name="mustrequire" type="radio" value="no"/>
                            <span class="showtypeInfo">
                                否
                            </span>
                        </div>
                        
                        <div class="editFilterDiv editLeftFilter">
                            <span class="editFilterInfo parentFilterInfo">
                                父筛选:
                            </span>
                            <select class="tableselect parentFilterSelect">
                                <option db="dw_db" value="1">
                                    149数据源dw_db
                                </option>
                            </select>
                        </div>
                        <div class="editFilterDiv editRightFilter">
                            <span class="editFilterInfo">
                                关联字段:
                            </span>
                            <input class="relativecolumn normalinput" type="text"/>
                        </div>
                    </div>
                    <div class="saveButtonContainer">
                        <span class="btn saveFilter">
                            保存
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.3.1.min.js" type="text/javascript">
        </script>
        <script src="./js/iziToast.min.js" type="text/javascript">
        </script>
        <script src="./js/sweetalert-dev.js" type="text/javascript">
        </script>
        <script src="./js/common.js" type="text/javascript">
        </script>
        <script src="./js/filterDesign.js" type="text/javascript">
        </script>
    </body>
</html>
